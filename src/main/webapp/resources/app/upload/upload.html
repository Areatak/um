<md-content
        style="overflow: hidden;background-color: rgba(176,170,152,0)"
        layout="column"
        layout-align="center center">
    <section
            class="home-uploadbox text-center"
            layout="column" layout-align="center center"
            ngf-drop-available="dropAvailable"
            ngf-drag-over-class="'dragover'"
            ng-model="file"
            ngf-select="upload($file)"
            ngf-drop="upload($file)"
            ngf-validate-fn="checkLogin($file)"
            style="padding: 3%; background-color: #000;color: white;">
        <div style="padding: 5%; position: relative;">
            <div class="text-color" style="font-size:19px;text-align: center;padding-bottom: 10%;">
                {{'upload.totalyoffline' | translate}}
            </div>
        </div>
        <div flex style="width: 70%;margin: auto; flex: 0 1 auto;">
            <div layout="row">
                <div layout="column" hide-xs hide-sm flex="48" style="margin:auto;direction: ltr;flex: 1 0 auto;">
                    <div flex="20"
                         class="upload-btn">
                        <img src="/resources/images/drag.png">
                    </div>
                    <div flex="80"
                         style="color:white;height:90px;font-size: 19px;padding: 15px;margin-left: 0;margin-right: 5px;"
                         class="md-primary upload-btn">
                        <div class="text-vert-center">{{'upload.drag' | translate}}</div>
                    </div>
                </div>
                <div layout="column" hide-xs hide-sm flex="48" style="margin:auto;direction: ltr;flex: 1 0 auto;">
                    <span style="font-size: 19px;">OR</span>
                </div>
                <div layout="column"  flex="48" style="margin:auto;direction: ltr;flex: 1 0 auto;">
                    <div flex="20"  class="upload-btn">
                        <img src="/resources/images/choose.png">
                    </div>
                    <div flex="80"
                         style="color:white;height:90px;font-size: 19px;padding: 15px;margin-left: 0;margin-right: 5px;"
                         class="md-primary upload-btn">
                        <div class="text-vert-center">{{'upload.choose' | translate}}</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div ng-show="loading" style="margin-top: 50px;">
        <strong>{{'upload.wait' | translate}}</strong>
        <md-progress-linear style="width: 100%;margin-top: 40%" ng-disabled="!loading"
                            md-mode="indeterminate"></md-progress-linear>
    </div>
</md-content>
