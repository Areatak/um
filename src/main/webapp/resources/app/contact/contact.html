                <div style="margin-top: 10px;">

                    <span>{{'sidePages.contact.address' | translate}}</span>

                    <span style="font-weight: bold;">{{'sidePages.contact.phoneTitle' | translate}}</span></br>

        <div layout="column" flex style="display: flex;
