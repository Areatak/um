<md-toast>
    <span class="md-toast-text" flex>
    <i ng-class="'alert-' + (msg.type || 'error')" ng-if="msg.type == 'error'" class="material-icons md-36">error</i>
    <i ng-class="'alert-' + (msg.type || 'error')" ng-if="msg.type == 'ok'" class="material-icons md-36">done</i>
        {{msg.text}}
    </span>
    <md-button ng-click="closeToast()">
    </md-button>
</md-toast>
