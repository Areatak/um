            <div flex-order-xs="2" flex-xs="33" flex-gt-xs="33"
                layout="column" layout-align-xs="center center" layout-align-gt-xs="center start">
                <p>{{'footer.contact' | translate}}</p>
                <p>{{'footer.email' | translate}}</p>
            </div>
            <div flex-order-xs="1" flex-xs="33" flex-gt-xs="33" style="text-align: center;">

                 layout="row" layout-align-xs="center center" layout-align-gt-xs="end center">
                <img class="footer-images" src="/resources/images/marcommpub-logo-small.png">
                <img class="footer-images" src="/resources/images/utabit-logo-small.png">
