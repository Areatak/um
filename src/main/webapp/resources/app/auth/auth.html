<md-dialog class="auth-dialog" aria-label="AuthDialog">
    <md-toolbar>
        <div class="md-toolbar-tools rtl">
            <span flex></span>
            <md-button aria-label="close" class="dialog-close-btn" ng-click="cancel()">
                <i class="material-icons md-24">close</i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content >
        <md-tabs md-dynamic-height md-border-bottom selected="selectedTab">
            <md-tab label="{{'general.words.signin' | translate}}">
                <md-content class="md-padding">
                    <form name="signinForm" ng-submit="signin()">
                                <md-input-container class="md-block">
                                    <label>{{'general.words.email' | translate}}</label>
                                    <input name="email" type="email" ng-model="userData.email"
                                           ng-pattern="/^.+@.+\..+$/" md-autofocus
                                           required/>
                                    <div ng-messages="signinForm.email.$error" role="alert">
                                        <div ng-message-exp="['pattern']">
                                            <div ng-message-exp="['required']">
                                                {{'general.input.validEmail' |
                                                translate}}
                                            </div>
                                        </div>
                                    </div>
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>{{'general.words.password' | translate}}</label>
                                    <input type="password" name="password" ng-model="userData.password" required/>
                                    <div ng-messages="signinForm.password.$error" role="alert">
                                        <div ng-message-exp="['required']">
                                            {{'general.input.required' |
                                            translate}}
                                        </div>
                                    </div>
                                </md-input-container>
                            <div>
                                <div ng-if="msg.text" ng-class="'alert-' + (msg.type || 'error')">{{msg.text}}</div>
                            </div>
                        <md-dialog-actions layout="row">
                            <span flex></span>
                            <md-button type="submit" ng-disabled="signinForm.$invalid" class="md-raised md-primary">
                                {{'general.words.signin' | translate}}
                            </md-button>
                        </md-dialog-actions>
                    </form>
                </md-content>
            </md-tab>
            <md-tab label="{{'general.words.signup' | translate}}">
                <md-content class="md-padding">
                    <form name="signupForm" ng-submit="signup()">
                                <md-input-container class="md-block">
                                    <label>{{'general.words.email' | translate}}</label>
                                    <input name="email" type="email" ng-model="userData.email"
                                           ng-pattern="/^.+@.+\..+$/" md-autofocus
                                           required/>
                                    <div ng-messages="signupForm.email.$error" role="alert">
                                        <div ng-message-exp="['required']">
                                            {{'general.input.validEmail' |
                                            translate}}
                                        </div>
                                    </div>
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>{{'general.words.password' | translate}}</label>
                                    <input type="password" name="password" ng-model="userData.password" minlength="6"
                                           required/>
                                    <div ng-messages="signupForm.password.$error" role="alert">
                                        <div ng-message-exp="['minlength','required']">
                                            {{'general.input.minlength' | translate}}
                                        </div>
                                    </div>
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>{{'general.words.confirmPassword' | translate}}</label>
                                    <input type="password" name="confirmPassword" ng-model="userData.confirmPassword"
                                           minlength="6"
                                           required/>
                                    <div ng-messages="signupForm.password.$error" role="alert">
                                        <div id="confirmPasswordError" ng-message-exp="['minlength','required']">
                                        </div>
                                    </div>
                                </md-input-container>
                            <div>
                                <div ng-if="msg.text" ng-class="'alert-' + (msg.type || 'error')">{{msg.text}}</div>
                            </div>
                        <md-dialog-actions layout="row">
                            <span flex></span>
                            <md-button type="submit" ng-disabled="signupForm.$invalid" class="md-raised md-primary">

                            </md-button>
                        </md-dialog-actions>
                    </form>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-dialog-content>

</md-dialog>
